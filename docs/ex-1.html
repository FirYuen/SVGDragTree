<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG Drag Component Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="SDT.js" type="text/javascript" defer="defer" charset="utf-8"></script>
    <script src="exampleScript.js" type="text/javascript" defer="defer" charset="utf-8"></script>
</head>

<body>
    <div style="display: none;">
        <svg>
			<symbol id="Icon1" viewBox="0 0 36 9">
				<rect width="36" height="9" style="fill:rgb(0,0,255);" />
			</symbol>
			<symbol id="Icon2" viewBox="0 0 36 9">
				<rect width="36" height="9" style="fill:rgb(255,0,255);" />
			</symbol>
			<symbol id="Icon3" viewBox="0 0 36 9">
				<rect width="36" height="9" style="fill:rgb(0,0,0);" />
			</symbol>
		</svg>
    </div>
    <div class="sdt-drag-element-lis">
        <div class="sdt-drag-element" data-sdt-type="test1" data-sdt-eleset-dropswitch="ture" data-sdt-eleset-leanright="false" data-sdt-eleset-foresidetype="test1,test2">
            <svg width="72" height="48">
				<use xlink:href="#Icon1" x="0" y="8"></use>
				<text x="0" y="20" style="font-size: 14px; font-weight: 600;">test1</text>
			</svg>
        </div>
        <div class="sdt-drag-element" data-sdt-type="test2">
            <svg width="72" height="48">
				<use xlink:href="#Icon2" x="0" y="8"></use>
				<text x="0" y="20" style="font-size: 14px; font-weight: 600;">test2</text>
			</svg>
        </div>
        <div class="sdt-drag-element" data-sdt-type="test3" data-sdt-eleset-dropswitch="ture" data-sdt-eleset-leanright="false" data-sdt-eleset-foresidetype="all">
            <svg width="72" height="48">
				<use xlink:href="#Icon3" x="0" y="8"></use>
				<text x="0" y="20" style="font-size: 14px; font-weight: 600;">test3</text>
			</svg>
        </div>
    </div>


    <div class="sdt-canvas" data-sdt-eleset-lineType="b" data-sdt-eleset-lineColor="#999" data-sdt-eleset-treecenterX="270" data-sdt-eleset-treecenterY="270" data-sdt-eleset-margin="16" style="width: 720px;height: 720px;border:1px solid #000">
        <svg id="sdtDropCanvas" width="100%" height="100%">
		</svg>
    </div>
    <button id="testb" type=""></button>
</body>

</html>
